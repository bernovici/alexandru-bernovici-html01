<!DOCTYPE html>
<html>
  <head>
    <title>Reset form</title>
  </head>
  <body>
    <form>
      <label for="name">*Nume</label>
      <input
        type="text"
        id="name"
        name="name"
        maxlength="30"
        minlength="5"
        placeholder="Nume"
        required
      />
      <br />
      <label for="surname">Prenume</label>
      <input
        type="text"
        id="surname"
        maxlength="30"
        minlength="5"
        required
        placeholder="Prenume"
      />
      <br />
      <label for="message">*Mesaj</label>
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="4"
        placeholder="Mesajul tau"
        required
      ></textarea>

      <br /><br />
      <button type="submit">Trimite</button>
    </form>
  </body>
</html>
