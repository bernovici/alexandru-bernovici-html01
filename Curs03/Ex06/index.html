<!DOCTYPE html>
<html>

<head>
  <title>Radio boxes</title>
</head>

<body>

  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
      <br>
      <button type="submit">Trimite</button>
      <br>
      <h3>Pesti</h3>

      <ul>
        <li>
          <label for="tuna">Ton</label>
          <input
            type="radio"
            id="tuna"
            name="fish"
            value="Ton"
          >
        </li>

        <li>
          <label for="shark">Rechin</label>
          <input
            type="radio"
            id="shark"
            name="fish"
            value="Rechin"
            required
          >
        </li>
        <li>
          <input
            type="radio"
            id="salmon"
            name="fish"
            value="Somon"
          >
          <label for="salmon">Somon</label>
        </li>

      </ul>

      <br>

      <button type="submit">Trimite</button>
      <br>


      <h3>Mamifere</h3>
      <ul>
        <li>
          <input
            type="radio"
            name="mamifere"
            id="koala"
            value="Koala"
          >
          <label for="koala">Koala</label>
        </li>
        <li>
          <input
            type="radio"
            name="mamifere"
            id="puma"
            value="puma"
          >
          <label for="puma">Puma</label>
        </li>
        <li>
          <input
            type="radio"
            name="mamifere"
            id="cerb"
            value="Cerb"
          >
          <label for="cerb">Cerb</label>
        </li>
        <br>
        <button type="submit">Trimite</button>
        <br>
  </form>

</body>

</html>
