<!DOCTYPE html>
<html>
  <head>
    <title>Reset form</title>
  </head>
  <body>
    <form>
      <label for="name">*Nume</label>
      <input
        type="text"
        id="name"
        name="name"
        maxlength="30"
        minlength="5"
        placeholder="Nume"
        required
      />
      <br />
      <label for="surname">Prenume</label>
      <input
        type="text"
        id="surname"
        maxlength="30"
        minlength="5"
        required
        placeholder="Prenume"
      />
    </form>
  </body>
</html>
