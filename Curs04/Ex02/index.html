<!DOCTYPE html>
<html>

<head>
  <title>Tables</title>
  <style>
    td,
    th {
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <table>
    <caption>Jucatori tenis</caption>
    <tr>
      <th scope="col">Jucatori</th>
      <th scope="col">Rafael Nadal Parera</th>
      <th scope="col">Ilie Nastase</th>
    </tr>
    <tr>
      <th scope="row">Origine</th>
      <td>Spania</td>
      <td>Romania</td>
    </tr>
    <tr>
      <th scope="row">Varsta</th>
      <td>34 ani</td>
      <td>74 ani</td>
    </tr>
    <tr>
      <th scope="row">Inaltime</th>
      <td>1.85 m</td>
      <td>1.82 m</td>
    </tr>
  </table>
</body>

</html>
